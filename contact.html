<script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

<body>

<div class="header">
	<div class="contain-width">
		<a href="/"><img src="images/logo.png" alt="am&ze - vfx and motion graphics" /></a><br/>
		<ul>
			<li><a href="/">home</a></li>
			<li><a href="/about.html">about</a></li>
			<li><a href="/contact.html">contact</a></li>
		</ul>
	</div>
</div>

<div class="contain-width-small content-container">
	<h1>Contact Me</h1>

	<p><a href="mailto:azrubek@yahoo.com">EMAIL</a> / <a href="https://www.linkedin.com/in/ashley-zrubek" target="_blank">LINKEDIN</a></p>

	<p id="contactFormSubmitted" style="display: none;">Thanks for messaging! I'll get back to you as soon as I can.</p>
	
	<form action="" method="POST" id="contactForm">
	
		<p class="error" id="contactFormError" style="display: none;">Please fill out all fields.</p>
	
		<p><label>Name: </label><input type="text" name="name"></p>
		<p><label>Email: </label><input type="email" name="email"></p>
		<input type="hidden" name="*reply" value="email">
		<input type="hidden" name="*honeypot">
		<input type="hidden" name="*subject" value="Web Form Submission">
		<p><label>Message: </label>
		<textarea name="message" style="resize: none;"></textarea></p>
		<div class="centered">
			<button type="submit">Send</button>
			<button type="reset">Reset</button>
		</div>
	
	</form>
	
</div>

</body>
<script>
$("#contactFormError").hide();
$("#contactForm").submit(function(event) {
	event.preventDefault();
	
	if ($("input[name=name]").val() == ""
		|| $("input[name=email]").val() == ""
		|| $("textarea[name=message]").val() == "")
		$("#contactFormError").show("blind", 500);
	else {
		$.ajax({
			url: "https://www.enformed.io/1580t9xd",
			method: "post",
			dataType: "json",
			accepts: "application/json",
			data: $("#contactForm").serialize(),
			success: function(){
				$("#contactForm").fadeOut(500);
				$("#contactFormSubmitted").fadeIn(700);
			},
			error: function(){
				alert("Error");
			}
		});
	}
});
</script>
